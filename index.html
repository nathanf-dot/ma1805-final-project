    <!-- I found this code on W3School for making a slideshow and then altered it to make it fit as a background for my sketch.
      Here is the link for that: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_slideshow_rr -->
      <style>
      /* Make slides fill the whole screen */
      .mySlides {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* keeps aspect ratio, fills screen */
        z-index: -1;       /* show behind everything, including canvas */
      }

      body {
        margin: 0;
        overflow: hidden; /* prevents scrollbars */
        padding: 0; 
        height: 100%; 
        display: flex; 
        justify-content: center; /* horizontal center */ 
        align-items: center; /* vertical center */
      }

    </style>
  </head>

<body>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000); // Change image every 3 seconds //
}
</script>
